<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Zon 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gaming Zon 2.0</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games List</a></li>
                <li><a href="#downloads">Downloads</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search games...">
            <button id="search-btn">Search</button>
        </div>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Welcome to Gaming Zon 2.0</h2>
            <p>Your ultimate destination for gaming!</p>
        </div>
    </section>

    <section id="games">
        <h2>Games List</h2>
        <div class="games-container" id="games-container">
            <!-- Games will be dynamically added here using JavaScript -->
        </div>
    </section>

    <section id="downloads">
        <h2>Download Games</h2>
        <div class="downloads-container">
            <!-- APK download links will be added here -->
        </div>
    </section>

    <footer id="about">
        <p>&copy; 2023 Gaming Zon 2.0. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
